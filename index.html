<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Challanges</title>
  </head>
  <body>
    <div>
    <p>Total: $0.00</p>
    <button class="lime">Lime Cola $2.00</button>
    <button class="salted">Salted Peanuts $3.00</button>
    <button class="chocalate">Chocalate Bar $4.00</button>
    <button class="fruit">Fruit Gummies $6.00</button>
        </div>

    <div>
      <form>
        <label for="quantity">How Many?</label>
        <input type="number" id="quantity" name="quantity" />
        <label for="coin">Which coin?</label>
        <select name="coin" id="coin">
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make Money</button>
      </form>
      <ul class="coinBase"></ul>
      <div class="light-parent">
        <div class="light-container">
          <p class="light">Light Bulb</p>
        </div>
        <button class="on">On</button>
        <button class="off">Off</button>
        <button class="toggle">Toggle</button>
        <button class="end">End</button>
      </div>
  
    <script src="script.js"></script>
  </body>
</html>
